      appID = "IA0W1IQDAF"
      searchKey = "60bd46a3c724efeae0f6a18db8654690"
# 页面底部信息配置
  [params.footer]
    enable = true
    # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
    custom = '黑色的墨 染上安详'
    # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
